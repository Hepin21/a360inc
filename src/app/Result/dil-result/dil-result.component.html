<div style="display: flex;">
        <app-side-nav></app-side-nav>
        <div style="flex-grow: 1;">
            <p-toolbar [style]="{'width':'100%'}" styleClass="bg-blue-500 shadow-2"
                [style]="{'background-image': 'linear-gradient(to right, var(--blue-500), var(--blue-800))' }">
                <ng-template pTemplate="start">
                    <img routerLink="/" [style]="{ width: '150px' }"
                        src="https://beta-feeschedule.outamationlabs.com/assets/images/a360inc-logo.png" />
                    <p-divider layout="vertical"></p-divider>
                    <span _ngcontent-rnb-c36="" class="title"><b>DIL Fee Schedule</b></span>
                </ng-template>
                <ng-template pTemplate="end">
                    <button (click)="toggleFullScreen()"
                        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                        <i class="pi pi-window-maximize text-2xl"></i>
                    </button>
                </ng-template>
            </p-toolbar>
            <div class="content mt-3">
                <div class="grid nested-grid">
                    <div class="col-8">
                        <app-result-card></app-result-card>
                    </div>
                    <div class="col-4">
                        <!-- <div class="text-center p-3 border-round-sm h-full bg-primary font-bold">4</div> -->
                        <p-panel>
                            <router-outlet></router-outlet>
                            <ng-template pTemplate="header">
                                <span class="font-bold">Foreclosure Progress</span>
                            </ng-template>
                            <ng-template pTemplate="icons">
                                <button class="p-panel-header-icon p-link mr-2">
                                    <span class="pi pi-refresh"></span>
                                </button>
                            </ng-template>
                            <p-toolbar>
                                <div class="p-toolbar-group-start">
                                    <i class="pi pi-check-circle"></i>
                                    <span class="font-bold ml-2"> Loan Type </span>
                                </div>
                            </p-toolbar>
                            <p-toolbar>
                                <div class="p-toolbar-group-start">
                                    <i class="pi pi-check-circle"></i>
                                    <span class="font-bold ml-2"> Investor Type </span>
                                </div>
                            </p-toolbar>
                            <p-toolbar>
                                <div class="p-toolbar-group-start">
                                    <i class="pi pi-check-circle"></i>
                                    <span class="font-bold ml-2"> Client </span>
                                </div>
                            </p-toolbar>
                            <p-toolbar>
                                <div class="p-toolbar-group-start">
                                    <i class="pi pi-check-circle"></i>
                                    <span class="font-bold ml-2"> Milestone </span>
                                </div>
                            </p-toolbar>
                        </p-panel>
                    </div>
                </div>
            </div>
        </div>
    </div>
