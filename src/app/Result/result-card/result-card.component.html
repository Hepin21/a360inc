<p-card>
    <div class="flex flex-row flex-wrap">
        <div *ngFor="let fee of fees" class="flex align-items-center justify-content-center w-4rem h-4rem bg-primary font-bold border-round mx-8 my-5">
            <p-card
                [style]="{'width':'13rem','height':'6rem', 'margin-right': '1rem','display': 'flex', 'justify-content': 'center', 'align-items': 'center'}">
                <h6>{{ fee.abbreviation }}</h6>
                <h4>{{ fee.name }}</h4>
            </p-card>
        </div>
    </div>
    <div class="flex justify-content-center flex-wrap">
        <div class="flex align-items-center justify-content-center font-bold border-round m-2">
            <i class="pi pi-check-circle" styleClass="fs-24"></i>
        </div>
        <div class="flex align-items-center justify-content-center font-bold border-round m-2">
            <p style="font-size: x-large; color: #ffffff">Your Fee Schedule is complete!</p>
        </div>
    </div>
    <div class="grid">
        <div class="col">
            <div class="text-center p-3 border-round-sm font-bold">
                <button pButton type="submit" label="Back" class="p-button-lg w-full p-3"></button>
            </div>

        </div>
        <div class="col">
            <div class="text-center p-3 border-round-sm  font-bold ">
                <button pButton type="submit" label="Go to Next Case" class="p-button-lg w-full p-3"></button>
            </div>
        </div>
    </div>
</p-card>
