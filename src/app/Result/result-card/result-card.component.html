<p-card>
        <div class="p-card-body">
            <div class="p-grid">
                <div class="p-col-3" *ngFor="let fee of fees">
                    <div class="milestone">
                        <div class="mile">
                            <h6>{{ fee.abbreviation }}</h6>
                            <h4>{{ fee.name }}</h4>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        
        <div class="p-card">
            <h6 style="color: gray;">INSTRUCTIONS AT LOAN TYPE LEVEL</h6>
            <h4>If the loan type is VA, no matter the investor, you should always bill fees according to the VA allowable</h4>
        </div>
        <br><br>
        
        <div class="icon">
            <i class="pi pi-check-circle-fill"></i>
            <p style="font-size: small; color: black">Your Fee Schedule is complete!</p>
        </div>
        
        <br>
        
        <div class="p-grid">
            <div class="p-col-12 p-sm-6 p-md-6">
                <button pButton type="submit" label="Back" class="p-button-lg" style="width: 400px;"></button>
            </div>
            <div class="p-col-12 p-sm-6 p-md-6">
                <button pButton type="submit" label="Go to Next Case" class="p-button-lg" style="width: 400px;"></button>
            </div>
        </div>
    </p-card>
