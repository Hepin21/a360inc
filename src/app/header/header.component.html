<p-toolbar
  [style]="{ width: '100%' }"
  styleClass="bg-blue-500 shadow-2"
  [style]="{
    'background-image':
      'linear-gradient(to right, var(--blue-300), var(--blue-350))'
  }"
>

  <ng-template pTemplate="start">
    <app-side-nav></app-side-nav>
     <img
      routerLink="/home"
      [style]="{ width: '150px' }"
      src="https://beta-feeschedule.outamationlabs.com/assets/images/a360inc-logo.png"
    />
    <p-divider layout="vertical"></p-divider>
    <span class="text-2xl"
      ><b>{{ title }}</b></span
    >
  </ng-template>

  <ng-template pTemplate="end">
    <button
      (click)="toggleFullScreen()"
      class="p-link inline-flex justify-content-center align-items-center text-blue-900 h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
    >
      <i class="pi pi-window-maximize text-2xl"></i>
    </button>
  </ng-template>
</p-toolbar>
