<div class="flex flex-row flex-wrap">
        <div class="flex align-items-center justify-content-center w-2rem h-2rem bg-primary font-bold border-round mx-8 my-5"
                *ngFor="let investor of investors" routerLinkActive="active" routerLink="/fnma"
                (click)="selectInvestor(investor.name)">
                <p-card
                        [style]="{'width':'11rem','height':'5rem', 'margin-right': '1rem','display': 'flex', 'justify-content': 'center', 'align-items': 'center'}">
                        <p-avatar class="flex-shrink-0 avatar-sm" shape="circle" size="normal" styleClass="bg-light">
                                <i class="pi pi-check fs-24"></i>
                        </p-avatar>
                        <span class="ml-2">{{investor.name}}</span>
                </p-card>
        </div>
</div>
