<div class="flex flex-row flex-wrap">
        <div
          class="flex align-items-center justify-content-center w-2rem h-2rem bg-primary font-bold border-round mx-8 my-5"
          *ngFor="let loan of loans"
          routerLinkActive="active"
          routerLink="/conventional"
          (click)="selectLoan(loan.type)"
        >
          <p-card
            class="select-none shadow-2 hover:shadow-8 surface-overlay"
            [style]="{
              width: '11rem',
              height: '5rem',
              display: 'flex',
              'justify-content': 'center',
              'align-items': 'center'
            }"
          >
            <p-avatar
              class="flex-shrink-0 avatar-sm"
              shape="circle"
              size="normal"
              styleClass="bg-light"
            >
              <i class="pi pi-check fs-24"></i>
            </p-avatar>
            <span class="ml-2">{{ loan.name }}</span>
          </p-card>
        </div>
      </div>


<div class="flex flex-row flex-wrap">
  <ng-container *ngIf="loans && loans.length > 0">
    <div
      class="flex align-items-center justify-content-center w-2rem h-2rem bg-primary font-bold border-round mx-8 my-5"
      *ngFor="let loan of loans"
    >
      <p-card
        class="select-none shadow-2 hover:shadow-8 surface-overlay"
        [style]="{
          width: '11rem',
          height: '5rem',
          display: 'flex',
          'justify-content': 'center',
          'align-items': 'center'
        }"
      >
        <p-avatar
          class="flex-shrink-0 avatar-sm"
          shape="circle"
          size="normal"
          styleClass="bg-light"
        >
          <i class="pi pi-check fs-24"></i>
        </p-avatar>
        <span class="ml-2">{{ loan.name }}</span>
      </p-card>
    </div>
  </ng-container>
  <div *ngIf="!(loans && loans.length > 0)" class="ml-3 text-center">
    No loans available
  </div>
</div>
