<p-sidebar [style]="{ width: '300px','background-color': 'black'}" [(visible)]="sidebarVisible" p-sidebar-active>
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <div>
        <a
          pRipple
          class="flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:bg-blue-100 transition-duration-150 transition-colors p-ripple"
        >
          <p-avatar
            class="text-blue-400"
            label="HP"
            size="large"
            shape="circle"
          />
          <!-- <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />        For Add Image-->
          <span class="font-bold text-blue-500">Hepin Ponkiya</span>
        </a>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
          <li>
            <div
              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
            >
              <span class="font-medium">Menu</span>
              <!-- <i class="pi pi-chevron-down"></i> -->
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a
                  pRipple
                  routerLink="/home"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-home mr-2"></i>
                  <span class="font-medium">Home</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  routerLink="/"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-red-300 transition-duration-150 transition-colors p-ripple"
                >
                  <i class="pi pi-sign-out mr-2"></i>
                  <span class="font-medium">Logout</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</p-sidebar>
<div [style]="{ height: '100%' }">
  <!-- <p-button (click)="sidebarVisible = true" icon="pi pi-bars"></p-button> -->
  <button
      (click)="sidebarVisible = true"
      class="p-link mr-3 inline-flex align-items-center text-black-900 h-3rem w-3rem justify-content-center hover:bg-white-alpha-10 transition-all transition-duration-200"
    >
      <i class="pi pi-bars text-3xl"></i>
    </button>
</div>
