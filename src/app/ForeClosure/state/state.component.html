<div style="display: flex">
  <div style="flex-grow: 1">
    <app-header [title]="headerTitle"></app-header>
    <div class="content mt-2 overflow-x-hidden">
      <div class="grid nested-grid">
        <div class="col-8">
          <div class="grid">
            <div class="col-3">
              <div
                class="text-center p-3 border-round-sm text-blue-600 bg-blue-100 font-bold"
              >
                State
              </div>
            </div>
            <div class="col-9">
              <div class="p-inputgroup">
                <span class="p-input-icon-left w-full">
                  <i class="pi pi-search"></i>
                  <input
                    class="w-full py-3 surface-300 text-blue-600 font-bold"
                    pInputText
                    type="text"
                    placeholder="Search State"
                    (input)="searchStates($event)"
                  />
                </span>
              </div>
            </div>
            <div class="col-12">
              <div class="flex align-content-evenly flex-wrap w-full">
                <div class="flex flex-row flex-wrap">
                  <!-- Conditional display for no states found -->
                  <div *ngIf="noStatesFound" class="m-4 font-bold text-2xl">
                    <!-- ‚ùóNo States foundüòµ -->
                    ‚ùóNo States found {{ currentEmoji | async }}
                  </div>
                  <!-- Container for state cards, overflow handling added -->
                  <div
                    class="my-element flex flex-row flex-wrap overflow-auto"
                    [class.overflow-auto]="filteredStates.length > 20"
                  >
                    <div
                      *ngFor="let state of filteredStates"
                      class="flex align-items-center justify-content-center w-5rem h-2rem bg-primary font-bold border-round mx-8 my-5"
                      routerLinkActive="active"
                      routerLink="/foreclosure"
                      (click)="selectState(state.fullname, state.id)"
                    >
                      <p-card
                        class="select-none cursor-pointer shadow-2 hover:shadow-7 surface-overlay"
                        [style]="{
                          width: '14rem',
                          height: '5rem',
                          display: 'flex',
                          'justify-content': 'left',
                          'align-items': 'center'
                        }"
                      >
                        <div class="inline-flex justify-content-center align-items-center" >
                          <p-avatar
                            class="flex-shrink-0 avatar-sm mr-2"
                            shape="circle"
                            size="normal"
                            styleClass="bg-light"
                          >
                            <i class="pi pi-check fs-24"></i>
                          </p-avatar>
                          <span>{{ state.fullname }}</span>
                        </div>
                      </p-card>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <p-panel>
            <router-outlet></router-outlet>
            <ng-template pTemplate="header">
              <span class="font-bold text-xl ml-1">Foreclosure Progress</span>
            </ng-template>
            <ng-template pTemplate="icons">
              <button
                class="p-panel-header-icon p-link mr-2"
                routerLink="/state"
              >
                <span class="pi pi-refresh text-xl"></span>
              </button>
            </ng-template>
            <p-toolbar>
              <div class="p-toolbar-group-start select-none cursor-pointer">
                <i
                  class="pi pi-exclamation-circle font-bold text-orange-600"
                ></i>
                <span class="font-bold ml-2"> State </span>
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start select-none cursor-pointer">
                <i
                  class="pi pi-exclamation-circle font-bold text-orange-600"
                ></i>
                <span class="font-bold ml-2"> Foreclosure Type </span>
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start select-none cursor-pointer">
                <i
                  class="pi pi-exclamation-circle font-bold text-orange-600"
                ></i>
                <span class="font-bold ml-2"> Loan Type </span>
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start select-none cursor-pointer">
                <i
                  class="pi pi-exclamation-circle font-bold text-orange-600"
                ></i>
                <span class="font-bold ml-2"> Investor Type </span>
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start select-none cursor-pointer">
                <i
                  class="pi pi-exclamation-circle font-bold text-orange-600"
                ></i>
                <span class="font-bold ml-2"> Client </span>
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start select-none cursor-pointer">
                <i
                  class="pi pi-exclamation-circle font-bold text-orange-600"
                ></i>
                <span class="font-bold ml-2"> Milestone </span>
              </div>
            </p-toolbar>
          </p-panel>
        </div>
      </div>
    </div>
  </div>
</div>
