<div style="display: flex">
  <div style="flex-grow: 1">
    <app-header [title]="headerTitle"></app-header>
    <div class="content mt-3">
      <div class="grid nested-grid">
        <div class="col-8">
          <!-- <app-result-card></app-result-card> -->
          <app-for-result-card></app-for-result-card>
        </div>
        <div class="col-4">
          <!-- <div class="text-center p-3 border-round-sm h-full bg-primary font-bold">4</div> -->
          <p-panel>
            <router-outlet></router-outlet>
            <ng-template pTemplate="header">
              <span class="font-bold text-xl ml-1">Foreclosure Progress</span>
            </ng-template>
            <ng-template pTemplate="icons">
              <button class="p-panel-header-icon p-link mr-2" routerLink="/state">
                <span class="pi pi-refresh"></span>
              </button>
            </ng-template>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-check-circle font-bold text-green-600"></i>
                <span class="font-bold ml-2"> State </span>
                <span
                  class="text-center p-1 border-round-sm text-blue-600 bg-blue-100 font-bold ml-2"
                  >{{ selectedState }}</span
                >
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-check-circle font-bold text-green-600"></i>
                <span class="font-bold ml-2"> Foreclosure Type </span>
                <span
                  class="text-center p-1 border-round-sm text-blue-600 bg-blue-100 font-bold ml-2"
                  >{{ selectedForeclosuretype }}</span
                >
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-check-circle font-bold text-green-600"></i>
                <span class="font-bold ml-2"> Loan Type </span>
                <span
                  class="text-center p-1 border-round-sm text-blue-600 bg-blue-100 font-bold ml-2"
                  >{{ selectedLoan }}</span
                >
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-check-circle font-bold text-green-600"></i>
                <span class="font-bold ml-2"> Investor Type </span>
                <span
                  class="text-center p-1 border-round-sm text-blue-600 bg-blue-100 font-bold ml-2"
                  >{{ selectedInvestor }}</span
                >
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-check-circle font-bold text-green-600"></i>
                <span class="font-bold ml-2"> Client </span>
                <span
                  class="text-center p-1 border-round-sm text-blue-600 bg-blue-100 font-bold ml-2"
                  >{{ selectedClient }}</span
                >
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-check-circle font-bold text-green-600"></i>
                <span class="font-bold ml-2"> Milestone </span>
                <span
                  class="text-center p-1 border-round-sm text-blue-600 bg-blue-100 font-bold ml-2"
                  >{{ selectedMilestone }}</span
                >
              </div>
            </p-toolbar>
          </p-panel>
        </div>
      </div>
    </div>
  </div>
</div>
