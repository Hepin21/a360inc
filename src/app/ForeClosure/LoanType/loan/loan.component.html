<div style="display: flex">
  <div style="flex-grow: 1">
    <app-header [title]="headerTitle"></app-header>
    <div class="content mt-3">
      <div class="grid nested-grid">
        <div class="col-8">
          <div class="grid">
            <div class="col-4">
              <div
                class="text-center p-3 border-round-sm text-blue-600 bg-blue-100 font-bold"
              >
                Loan Type
              </div>
            </div>
            <div class="col-8">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-search"></i>
                </span>
                <input
                  pInputText
                  placeholder="Search"
                  class="text-center p-3 w-full text-blue-600 border-round-sm surface-300 font-bold"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="flex align-content-evenly flex-wrap w-full">
                <app-loan-card></app-loan-card>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <!-- <div class="text-center p-3 border-round-sm h-full bg-primary font-bold">4</div> -->
          <p-panel>
            <router-outlet></router-outlet>
            <ng-template pTemplate="header">
              <span class="font-bold text-xl ml-1">Foreclosure Progress</span>
            </ng-template>
            <ng-template pTemplate="icons">
              <button class="p-panel-header-icon p-link mr-2" routerLink="/state">
                <span class="pi pi-refresh"></span>
              </button>
            </ng-template>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-check-circle font-bold text-green-600"></i>
                <span class="font-bold ml-2"> State </span>
                <span
                class="text-center p-1 border-round-sm text-blue-600 bg-blue-100 font-bold ml-2">{{ selectedState }}</span>  
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-check-circle font-bold text-green-600"></i>
                <span class="font-bold ml-2"> Foreclosure Type </span>
                <span
                class="text-center p-1 border-round-sm text-blue-600 bg-blue-100 font-bold ml-2">{{ selectedForeclosuretype }}</span>  
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-exclamation-circle font-bold text-orange-600"></i>
                <span class="font-bold ml-2"> Loan Type </span>
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-exclamation-circle font-bold text-orange-600"></i>
                <span class="font-bold ml-2"> Investor Type </span>
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-exclamation-circle font-bold text-orange-600"></i>
                <span class="font-bold ml-2"> Client </span>
              </div>
            </p-toolbar>
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <i class="pi pi-exclamation-circle font-bold text-orange-600"></i>
                <span class="font-bold ml-2"> Milestone </span>
              </div>
            </p-toolbar>
          </p-panel>
        </div>
      </div>
    </div>
  </div>
</div>
