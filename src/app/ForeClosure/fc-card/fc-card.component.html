<div class="flex flex-row flex-wrap">
        <div class="flex align-items-center justify-content-center w-2rem h-2rem bg-primary font-bold border-round mx-8 my-5"
        *ngFor="let foretype of foretypes" routerLinkActive="active" routerLink="/loan" (click)="selectForeClosure(foretype.name)">
                <p-card class="shadow-2 hover:shadow-8 surface-overlay"
                        [style]="{'width':'11rem','height':'5rem', 'display': 'flex', 'justify-content': 'center', 'align-items': 'center'}">
                        <p-avatar class="flex-shrink-0 avatar-sm" shape="circle" size="normal" styleClass="bg-light">
                                <i class="pi pi-check fs-24"></i>
                        </p-avatar>
                        <span>{{foretype.name}}</span>
                </p-card>
        </div>
</div>
