<div class="flex flex-row flex-wrap">
  <div
    class="flex align-items-center justify-content-center w-4rem h-2rem bg-primary font-bold border-round mx-8 my-5"
    *ngFor="let state of states"
    routerLinkActive="active"
    routerLink="/foreclosure"
    (click)="selectState(state.fullname, state.id)"
  >
    <p-card
      class="shadow-2 hover:shadow-8 surface-overlay"
      [style]="{
        width: '13rem',
        height: '5rem',
        display: 'flex',
        'justify-content': 'left',
        'align-items': 'center'
      }"
    >
      <p-avatar
        class="flex-shrink-0 avatar-sm mr-2"
        shape="circle"
        size="normal"
        styleClass="bg-light"
      >
        <i class="pi pi-check fs-24"></i>
      </p-avatar>
      <span>{{ state.fullname }}</span>
    </p-card>
  </div>
</div>
