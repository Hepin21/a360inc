<!-- Your form controls here -->
<form (ngSubmit)="register()" [formGroup]="registrationForms">
  <div
    class="mt-5 flex flex-wrap align-items-center justify-content-center h-full"
  >
    <div
      class="surface-overlay border-round w-30rem min-h-full shadow-1 p-5 py-0 m-3"
    >
      <div class="m-5"></div>
      <div class="text-center">
        <h3 class="text-blue-300">Welcome Back!</h3>
        <p>Sign in to continue to Fee Schedule.</p>
      </div>

      <div class="w-full card flex justify-content-center mb-3">
        <div class="flex flex-column gap-2 w-full">
          <label for="email">Email</label>
          <input
            pInputText
            id="email"
            [(ngModel)]="email"
            placeholder="Enter email"
            class="p-fluid"
            formControlName="email"
            required
          />
          <div
            *ngIf="
              registrationForms.controls['email'].invalid &&
              (registrationForms.controls['email'].dirty ||
                registrationForms.controls['email'].touched)
            "
          >
            <span class="error">Email is required</span>
          </div>
        </div>
      </div>

      <div class="w-full card flex justify-content-center mb-3">
        <div class="flex flex-column gap-2 w-full">
          <label for="password">Password</label>
          <input
            pInputText
            id="password"
            [(ngModel)]="password"
            type="password"
            placeholder="Enter password"
            class="p-fluid"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              registrationForms.controls['password'].invalid &&
              (registrationForms.controls['password'].dirty ||
                registrationForms.controls['password'].touched)
            "
          >
            <span class="error">Password is required</span>
          </div>
        </div>
      </div>

      <!-- Password confirmation -->
      <div class="w-full card flex justify-content-center mb-3">
        <div class="flex flex-column gap-2 w-full">
          <label for="confirmPassword">Confirm Password</label>
          <input
            pInputText
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            placeholder="Confirm password"
            class="p-fluid"
            formControlName="confirmPassword"
            required
          />
          <div
            *ngIf="
              registrationForms.controls['confirmPassword'].invalid &&
              (registrationForms.controls['confirmPassword'].dirty ||
                registrationForms.controls['confirmPassword'].touched)
            "
          >
            <span class="error">Confirm Password is required</span>
          </div>
        </div>
      </div>

      <!-- Remember me checkbox -->
      <div class="card flex justify-content-left mb-3">
        <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
        <label for="binary" class="ml-2 checkbox-label">Remember me</label>
      </div>

      <div class="card flex justify-content-center mb-4">
        <div class="flex flex-column gap-2">
          <p-button
            type="submit"
            label="Sign In"
            class="p-fluid"
            severity="success"
            styleClass="w-26rem"
          ></p-button>
        </div>
      </div>
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</form>
